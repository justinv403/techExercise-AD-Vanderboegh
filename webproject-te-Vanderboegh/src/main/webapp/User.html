<!DOCTYPE html>
<html>
<body>

<h2>New User Form</h2>

<!-- Display success message if query parameter 'success' is 'true' -->
<script>
if (new URL(window.location.href).searchParams.get('success') === 'true') {
  document.write('<p>User modified successfully!</p>');
}
if (new URL(window.location.href).searchParams.get('insufficientlen') === 'true') {
  document.write('<p>One or more fields is missing!</p>')
}
</script>

<form action="UserServlet" method="post">
  <label for="action">Action:</label><br>
  <select name="action" id="action">
  	<option value="add">Add</option>
  	<option value="remove">Remove</option>
  	<option value="search">Search</option>
  </select><br><br>
  
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="firstName"><br><br>
  
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lastName"><br><br>
  
  <label for="eid">Employee ID:</label><br>
  <input type="text" id="eid" name="employeeID"><br><br>
  
  <label for="pnum">Phone Number:</label><br>
  <input type="text" id="pnum" name="phoneNumber"><br><br>
  
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br><br>
  
  <input type="submit" value="Submit">
</form> 

</body>
</html>
